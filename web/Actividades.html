<body>
    <header id="cabecera">
        <img src="img/icono2.png" alt="Logo">
        <section class="textos-header">
            <hr class="linea">
            <nav id="indice">
                <a href="index.html"><b>INICIO</b></a>
                <a href="Actividades.html"><b>ACTIVIDADES</b></a>
                <a href="Contacto.html"><b>CONTACTO</b></a>
            </nav>
            <hr class="linea">
    </header>  
    <main>
        <section id="galeria">
            <div id="galeria-fotos">
                <div>
                    <img class="foto_modal" id="actividad1" src="/web/web/img/Catedral_barcelona.jpg" alt="Imagen 1" onclick="showModal('actividad1')">
                    <label>Viaje a Barcelona</label>
                </div>
                <div>
                    <img class="foto_modal" id="actividad2" src="img/Cyberseguridad.jpg" alt="Imagen 2">  <!--debo actualizar las actividades, porque las del menÃº son solo para eventos ocurridos ene l IESMH-->

                <div>

                    <label>Viaje a Valencia</label>
                </div>      
                <div>
                    <img class="foto_modal" id="actividad4" src="img/sevilla.jpg" alt="Imagen 4">
                    <label>Viaje a Sevilla</label>
                </div>      
                <div>
                    <img class="foto_modal" id="actividad5" src="img/Ruta_Kayak.jpg" alt="Imagen 5">
                    <label>Descenso del Sella</label>
                </div>      
                <div>
                    <img class="foto_modal" id="actividad6" src="img/saja.jpg" alt="Imagen 6">
                    <label>Visita al saja</label>
                </div>
            </div>
        </section>
        <div id="popup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-grid">
                    <div class="modal-info">
                        <div class="modal-info-centro">
                            <h1 id="modalTitle"></h1>
                            <p id="modalText"></p>
                            <p id="modalResponsables"></p>
                            <p id="modalHorario"></p>
                            <p id="modalDescripcion"></p>
                            <p id="modalClases"></p>
                        </div>
                    </div>
                    <div id="modalMedia"\>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <section class="piePagina">
            <p>RetaCantabria &copy; <a href="/web/index.html">Volver al Inicio.</a></p>
