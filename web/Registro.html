<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reta Cantabria</title>
</head>

<body>
    <header>
        <h1>Registro</h1>
    </header>
    <nav id="indice">

        <a href="index.html"><b>INICIO</b></a>
        <a href="Actividades.html"><b>ACTIVIDADES</b></a>
        <a href="Registro.html"><b>REGISTRO</b></a>
        <a href="Contacto.html"><b>CONTACTO</b></a>
    </nav>
    <main>
        <div id = "cuerpo">
            <section id="registro">
                <table id="table_registro">
                    <tr>
                        <td><b>Nombre:</b></td>
                        <td><input type="text" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><b>Apellidos:</b></td>
                        <td><input type="text" name="apellidos" required></td>
                    </tr>
                    <tr>
                        <td><b>DNI:</b></td>
                        <td><input type="text" name="dni" required></td>
                    </tr>
                    <tr>
                        <td><b>Contraseña:</b></td>
                        <td><input type="password" name="contrasena" required></td>
                    </tr>
                    <tr>
                        <td><b>Verificar Contraseña:</b></td>
                        <td><input type="password" name="verificar_contrasena" required></td>
                    </tr>
                    <tr>
                        <td><b>Edad:</b></td>
                        <td><input type="number" name="edad" required></td>
                    </tr>
                    <tr>
                        <td><b>Domicilio:</b></td>
                        <td><input name="domicilio" type="text" required>
                    </tr>
                    <tr>
                        <td><b>Datos de Interés:</b></td>
                        <td><input name="datos_interes" type="text" required>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">
                            <img id=flecha src="9174013.png" alt="Enviar"></button>
                        </td>
                        <td>
                            <button class="delete" type="reset">Borrar</button>
                        </td>
                    </tr>
                </table>
            </section>

        </div>
    </main>
    <footer>
        <p>RetaCantabria &copy; <a href="/HTML/RetaCantabria.html">Volver arriba</a></p>
    </footer>

</body>

</html>
