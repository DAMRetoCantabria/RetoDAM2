<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/registro.css">
    <title>Reta Cantabria</title>
</head>

<body>
    <header>
        <h1 class="grantitulo">Registro</h1>
    
    <nav id="indice">

        <a class="botonesIndice" href="RetaCantabria.html"><b>INICIO</b></a>
        <a class="botonesIndice" href="Actividades.html"><b>ACTIVIDADES</b></a>
        <a class="botonesIndice" href="Registro.html"><b>REGISTRO</b></a>
        <a class="botonesIndice" href="Contacto.html"><b>CONTACTO</b></a>
    </nav>
    </header>
    <main>
        <div class="cuerpo">
            <section id="registro">
                <table class="tablaRegistro" class="table_registro">
                    <tr>
                        <td class="texto"><b>Nombre:</b></td>
                        <td><input class="escribir" type="text" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td class="texto"><b>Apellidos:</b></td>
                        <td><input class="escribir" type="text" name="apellidos" required></td>
                    </tr>
                    <tr>
                        <td class="texto"><b>DNI:</b></td>
                        <td><input class="escribir" type="text" name="dni" required></td>
                    </tr>
                    <tr>
                        <td class="texto"><b>Contraseña:</b></td>
                        <td><input class="escribir" type="password" name="contrasena" required></td>
                    </tr>
                    <tr>
                        <td class="texto"><b>Verificar Contraseña:</b></td>
                        <td><input class="escribir" type="password" name="verificar_contrasena" required></td>
                    </tr>
                    <tr>
                        <td class="texto"><b>Edad:</b></td>
                        <td><input class="escribir" type="number" name="edad" required></td>
                    </tr>
                    <tr>
                        <td class="texto"><b>Domicilio:</b></td>
                        <td><input class="escribir" name="domicilio" type="text" required>
                    </tr>
                    <tr>
                        <td class="texto"><b>Datos de Interés:</b></td>
                        <td><input class="escribir" name="datos_interes" type="text" required>
                    </tr>
                    <tr>
                        <td>
                            <button class="boton" type="submit"><b>Enviar</b></button>
                        </td>
                        <td>
                            <button class="boton" type="reset"><b>Borrar</b></button>
                        </td>
                    </tr>
                </table>
            </section>

        </div>
    </main>
    <footer class="piePagina">
        <p><b>RetaCantabria &copy;</b><br></p>
    </footer>

</body>

</html>
